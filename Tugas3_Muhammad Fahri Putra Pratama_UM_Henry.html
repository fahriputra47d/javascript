<script language="javascript">
    //array of object
    let m1 = {nama:"Budi", nilai:75};
    let m2 = {nama:"Bedu", nilai:55};
    let m3 = {nama:"Dedi", nilai:95};
    let m4 = {nama:"Dudi", nilai:88};
    let m5 = {nama:"Deden", nilai:25};
    let m6 = {nama:"Desi", nilai:65};
    
    let mahasiswa = [m1, m2, m3, m4, m5, m6];

</script>
    <h3 align="center">Daftar Nilai Mahasiswa</h3>
            <table align="center" border="1" cellpadding="10">
                <thead>
                    <tr bgcolor="#DE3163">
                        <th>No</th>
                        <th>Nama</th>
                        <th>Nilai</th>
                        <th>Keterangan</th>
                        <th>Grade</th>
                        <th>Predikat</th>
                    </tr>
                </thead>
                <tbody>
                    <script language="javascript">
                    let no = 1;    
                    for(m of mahasiswa) { 

                        var warna = (no % 2 == 0) ? 'aqua' :'ocean';
                        let ket = ( m.nilai >= 60) ? "Lulus" : "Gagal";

                        if(m.nilai <= 54){
                            grade = 'E';
                        }else if(m.nilai >= 55 && m.nilai <= 64){
                            grade = 'D';
                        }else if(m.nilai >= 65 && m.nilai <= 74){
                            grade = 'C';
                        }else if(m.nilai >= 75 && m.nilai <= 84){
                            grade = 'B';
                        }else if(m.nilai >= 85 && m.nilai <= 100){
                            grade = 'A';
                        }
                    
                    switch (grade)
                    {
                        case 'E' :
                            predikat = "Buruk";
                            break;
                        case 'D' :
                            predikat = "Kurang";
                            break;
                        case 'C' :
                            predikat = "Cukup";
                            break;
                        case 'B' :
                            predikat = "Bagus";
                            break;
                        case 'A' :
                            predikat = "Memuaskan";
                            break;
                    }

                        document.write(`<tr bgcolor="${warna}" align="center">
                            <td>${no++}</td>
                            <td>${m.nama}</td>
                            <td>${m.nilai}</td>
                            <td>${ket}</td>
                            <td>${grade}</td>
                            <td>${predikat}</td>
                        </tr>`);
                    }
                    </script>
                </tbody>
            </table>
